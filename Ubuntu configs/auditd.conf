# Filters ---------------------------------------------------------------------

### We put these early because audit is a first match wins system.

## Ignore SELinux AVC records
-a always,exclude -F msgtype=AVC

## Ignore Wazuh Agent
-a always,exclude -F gid=wazuh
-a always,exclude -F auid=unset -F gid=wazuh

## Ignore current working directory records
-a always,exclude -F msgtype=CWD

## Cron jobs fill the logs with stuff we normally don't want (works with SELinux)
-a never,user -F subj_type=crond_t
-a never,exit -F subj_type=crond_t

## This is not very interesting and wastes a lot of space if the server is public facing
-a always,exclude -F msgtype=CRYPTO_KEY_USER

## High Volume Event Filter (especially on Linux Workstations)
-a never,exit -F arch=b32 -F dir=/dev/shm -k sharedmemaccess
-a never,exit -F arch=b64 -F dir=/dev/shm -k sharedmemaccess

-a never,exit -F arch=b64 -F exe=/usr/bin/netstat
-a never,exit -F arch=b32 -F exe=/usr/bin/netstat

-a never,exit -F arch=b64 -F exe=/opt/VBoxGuestAdditions-7.1.10/sbin/VBoxService
-a never,exit -F arch=b32 -F exe=/opt/VBoxGuestAdditions-7.1.10/sbin/VBoxService

